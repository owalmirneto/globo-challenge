name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Verify ruby version
        run: ruby --version
      - name: Install and configure bundler
        run: |
          gem install bundler
          bin/bundle --version
          bin/bundle install --jobs 4 --retry 3
      - name: RuboCop
        run: bin/rubocop
      - name: RSpec
        run: bin/rspec
